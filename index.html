---
layout: default
---

<div class="home">

  <h1 class="page-heading">Arctic Connect Technical Blog</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        {% assign author = site.data.people[post.author] %}
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }} â€¢ {{ author.name }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <p>{{ post.content }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
